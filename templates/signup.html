<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Job Search Portal</title>
    <link rel="stylesheet" href="static/style.css?v=1.0">
    <style>/* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #4d4d4d); /* Space-like background */
            color: #fff;
        }
        
        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            transition: color 0.3s ease;
        }
        
        .navbar a:hover {
            color: #5cb85c;
        }
        
        /* Container Styling */
        .container {
            margin-top: 80px; /* Spacing below the navbar */
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Logo Styling */
        .logo img {
            width: 80px;
            margin-bottom: 20px;
        }
        
        /* Headings */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5cb85c;
        }
        
        /* Input Fields */
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #5cb85c;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }
        
        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #ccc;
        }
        
        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #4cae4c;
        }
        
        /* Responsive Styles */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            
            .navbar a {
                margin: 10px 0;
            }
        
            .container {
                width: 95%;
                padding: 20px;
            }
        }
        </style>
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="/">Home</a>
            <a href="/signup">Sign Up</a>
        </div>
        <div>
            <a href="/login">Login</a>
        </div>
    </nav>

    <div class="container">
        <div class="logo">
            <img src="static\logo.png" alt="Logo" width="100"> <!-- Replace with your logo URL -->
        </div>
        <h1>Create an Account</h1>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Perform sign-up logic (e.g., send data to the server)
            console.log('Sign Up:', { username, email, password });
            alert('Sign-up successful!'); // Display a success message
        }
    </script>
</body>
</html>
